<body>
<div class="container-fluid bg-black"> 
  <h1 class="orange text-center"> ELENCO DRINK PER LETTERA A</h1>

  <ul class="row ">
      <li *ngFor="let drinks of drinks" class="linea testo-giustificato text-center col-lg-3 col-md-4 col-sm-6 "> 

          <div class="card mouse-click" style="width: 18rem;"  routerLink ="/dettaglio">
              <img  class="card-img-top" [src]="drinks.strDrinkThumb"/>
              <div class="card-body">
                  <h3 class="card-text">ID DRINK: {{drinks.idDrink}}</h3>
                  <h2 class="card-text orange">Nome: {{drinks.strDrink}}</h2>
                  <button class="button-style">  <a routerLink ="/dettaglio" class="text-light">Dettaglio Drink: {{drinks.strDrink}}</a> </button>
              </div>
          </div>
      </li>
  </ul>
</div>
</body>
